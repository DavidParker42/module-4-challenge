<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <!-- start Quiz button -->
    <div class="start-button"><button>Start Quiz</button></div>
     <div class="win"></div>
     <div class="lose"></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz Challenge</span></div>
        <div class="info-list">
            <div class="info">Try to answer the following code-related questions within the time limit. keep in mid that incorrect answers will penalize your score/time by 15 seconds.</div>
            
            
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="reset-button">Reset Score</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="question"> </div>
            <div class="answer"> </div>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
</html>
