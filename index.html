<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="timer">Time: <span id="time"> 0 </span></div>
    <!-- holds everything within the quiz, can hide elements as needed. -->
    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. keep in mid that incorrect answers will penalize your score/time by 15 seconds.</p>
            <button id="start">Start</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices">
               
            </div>
            
        </div>
        <div id="end-screen" class="hide">
            <h2>You Completed the Quiz!</h2>
            <p>Final Score: <span id="final-score"></span></p>
            <p>Enter Initials: <input type="text" id="initials"/></p>
            <button id="submit">submit</button>
        </div>
        
        <div id = "All_done">
        </div>
        <div class= "info_box" id="info_box"></div>
    </div>



    
    <script src="./Assets/js/script.js"></script>
</body>
</html>
</html>
